imports:
    - { resource: config.yml }

framework:
    templating:
        assets_base_urls:
            http: ["http://assets.local.deudtens.com/spacepicturesjam"]
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
        firephp:
            type:  firephp
            level: info
        chromephp:
            type:  chromephp
            level: info

assetic:
    use_controller: true

parameters:
    cdn_local_path: "/var/www/cdn/spacepicturesjam"
