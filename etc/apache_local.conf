<VirtualHost *:80>

    DocumentRoot /vagrant/web

    SetEnv SYMFONY__SPJ__DATABASE__HOST localhost
    SetEnv SYMFONY__SPJ__DATABASE__NAME spacepicturesjam
    SetEnv SYMFONY__SPJ__DATABASE__USER spacepicturesjam
    SetEnv SYMFONY__SPJ__DATABASE__PASSWORD spacepicturesjam

    <Directory /vagrant/web>
        Order allow,deny
            Allow from all
    </Directory>

    <Location />
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^(.*)$ /app_dev.php [QSA,L]
    </Location>

</VirtualHost>

