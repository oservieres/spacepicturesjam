<VirtualHost *:80>

    DocumentRoot /vagrant/web

    <Directory /vagrant/web>
        Order allow,deny
        Allow from all
    </Directory>

    <Location />
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^(.*)$ /app_dev.php [QSA,L]
    </Location>

</VirtualHost>

