<VirtualHost *:80>

    ServerName www.local.spj.com
    DocumentRoot /var/www/spacepicturesjam/web

    <Directory /var/www/spacepicturesjam/web>
        Order allow,deny
            Allow from all
    </Directory>

    <Location />
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^(.*)$ /app.php [QSA,L]
    </Location>

</VirtualHost>

